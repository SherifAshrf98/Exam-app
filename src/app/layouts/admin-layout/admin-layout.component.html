<div class="admin-layout">
  <p-toast></p-toast>
  
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="pi pi-graduation-cap fs-3 me-2 text-warning"></i>
        <span class="fw-bold">ExamAdmin</span>
      </a>

      <!-- Navbar items -->
      <div class="navbar-nav me-auto">
        <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
          <i class="pi pi-home me-1"></i> Dashboard
        </a>
        <a routerLink="/admin/students" routerLinkActive="active" class="nav-link">
          <i class="pi pi-users me-1"></i> Students
        </a>
        <a routerLink="/admin/exams" routerLinkActive="active" class="nav-link">
          <i class="pi pi-book me-1"></i> Exams
        </a>
        <a routerLink="/admin/exam-configurations" routerLinkActive="active" class="nav-link">
          <i class="pi pi-cog me-1"></i> Configurations
        </a>
        <a routerLink="/admin/create-question" routerLinkActive="active" class="nav-link">
          <i class="pi pi-question-circle me-1"></i> Questions
        </a>
      </div>

      <!-- Right side: Notifications and Profile -->
      <div class="d-flex align-items-center gap-3">
        <!-- Notification Panel -->
        <div class="notification-wrapper">
          <app-notification-panel></app-notification-panel>
        </div>
        
        <!-- User Profile -->
        <div class="dropdown">
          <button 
            class="btn btn-outline-light dropdown-toggle d-flex align-items-center" 
            type="button" 
            id="userDropdown" 
            (click)="toggleUserDropdown()"
            [class.show]="showUserDropdown">
            <i class="pi pi-user me-2"></i> 
            <span class="d-none d-md-inline">{{ userName }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" [class.show]="showUserDropdown">
            <li><a class="dropdown-item" href="#" (click)="viewProfile()"><i class="pi pi-user me-2"></i> Profile</a></li>
            <li><a class="dropdown-item" href="#" (click)="viewSettings()"><i class="pi pi-cog me-2"></i> Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item text-danger" (click)="logout()"><i class="pi pi-sign-out me-2"></i> Logout</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content p-4" style="background: #f8f9fb; min-height: calc(100vh - 56px);">
    <router-outlet></router-outlet>
  </div>
</div>
