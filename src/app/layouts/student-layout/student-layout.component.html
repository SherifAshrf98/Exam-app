<div class="student-layout">
  <p-toast></p-toast>
  
  <!-- Modern Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-brand">
        <div class="brand-logo">
          <i class="pi pi-graduation-cap"></i>
          <span class="brand-text">Student Portal</span>
        </div>
      </div>
      
      <div class="header-actions">
        <app-notification-panel></app-notification-panel>
        <div class="user-info">
          <div class="user-avatar">
            <i class="pi pi-user"></i>
          </div>
          <div class="user-details">
            <span class="user-name">{{ studentInfo?.fullName || 'Loading...' }}</span>
            <span class="user-role">Student</span>
          </div>
        </div>
        <button class="logout-btn" (click)="logout()">
          <i class="pi pi-sign-out"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>

  <div class="layout-container">
    <!-- Modern Sidebar -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <div class="nav-section">
          <h6 class="nav-title">Main Menu</h6>
          <div class="nav-links">
            <a routerLink="/student/dashboard" routerLinkActive="active" class="nav-link">
              <div class="nav-icon">
                <i class="pi pi-home"></i>
              </div>
              <span class="nav-text">Dashboard</span>
            </a>
            <a routerLink="/student/take-exam" routerLinkActive="active" class="nav-link">
              <div class="nav-icon">
                <i class="pi pi-pencil"></i>
              </div>
              <span class="nav-text">Take Exam</span>
            </a>
            <a routerLink="/student/exams-history" routerLinkActive="active" class="nav-link">
              <div class="nav-icon">
                <i class="pi pi-history"></i>
              </div>
              <span class="nav-text">Exam History</span>
            </a>
          </div>
        </div>
        
        <div class="nav-section">
          <h6 class="nav-title">Quick Actions</h6>
          <div class="nav-links">
            <a href="#" class="nav-link">
              <div class="nav-icon">
                <i class="pi pi-calendar"></i>
              </div>
              <span class="nav-text">Schedule</span>
            </a>
            <a href="#" class="nav-link">
              <div class="nav-icon">
                <i class="pi pi-chart-line"></i>
              </div>
              <span class="nav-text">Progress</span>
            </a>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="content-header">
        <h1 class="page-title">{{ headerTitle }}</h1>
        <div class="breadcrumb">
          <span>Student</span>
          <i class="pi pi-chevron-right"></i>
          <span>{{ headerTitle }}</span>
        </div>
      </div>
      
      <div class="content-body">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
